name: 🚀 DEPLOY

on:
  push:
    branches: [ "main" ]

jobs:
  checkout:
    runs-on: [ self-hosted ]
    steps:
      - name: 🛒 Checkout Repository
        uses: actions/checkout@v4

      - name: 📄 Create .env File
        run: echo "${{ secrets.ENV }}" > .env

  build:
    needs: checkout
    runs-on: [ self-hosted ]
    steps:
      - name: 🏗️ Build and Deploy
        run: |
          sudo docker-compose -f docker-compose-prod.yml up -d --build
