spring:
  datasource:
    url: jdbc:mysql://localhost:3306/youtube_bookmarker?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update # synchronized
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect  # MySQL 명시적으로 지정
        format_sql: true

  redis:
    host: redis
    port: 6379

server:
  port: 8080

logging:
  level:
    org.springframework.data.redis.core.RedisTemplate: DEBUG
